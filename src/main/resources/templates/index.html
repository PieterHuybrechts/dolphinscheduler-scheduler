<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script type="text/javascript" src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
<h1>Hello world!</h1>
<form hx-post="/persons"
      hx-target="#person-list"
      hx-swap="beforeend">
    <label for="name-input">Name: </label>
    <input type="text" name="name" id="name-input"/>
    <label for="age-input">Age: </label>
    <input type="number" name="age" id="age-input"/>

    <button type="submit">Add</button>
</form>
<ul id="person-list">
    <li th:each="person : ${persons}" th:insert="~{fragments :: person (person)}" th:remove="tag"></li>
</ul>
</body>
</html>
