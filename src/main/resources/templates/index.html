<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script type="text/javascript" src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start p-10 space-y-8">
<h1 class="text-6xl text-center font-bold text-white">DolphinScheduler-Scheduler</h1>

<div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-2xl space-y-6">
    <input
            type="text"
            id="task-search"
            placeholder="Search tasks..."
            class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            oninput="filterTasks()"
    />
    <button
            hx-get="/workflows/refresh"
            hx-target="#task-list"
            class="bg-blue-600 hover:bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg transition">
        Refresh
    </button>

    <ul id="task-list" th:insert="~{fragments :: tasksList (${tasks})}" class="space-y-4"></ul>

    <div id="confirmation-message"
         class="text-sm text-green-400 pt-2"></div>
</div>
<script>
    function filterTasks() {
        const search = document.getElementById('task-search').value.toLowerCase();
        document.querySelectorAll('#task-list .task-item').forEach(item => {
            const name = item.querySelector('.task-name').textContent.toLowerCase();
            item.style.display = name.includes(search) ? 'flex' : 'none';
        });
    }
</script>

</body>
</html>
